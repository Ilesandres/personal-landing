<section class="flex flex-col md:flex-row items-center justify-between py-16 px-80">
  <div class="max-w-xl">
    <p class="text-accent mb-2">Hola, soy Desarrollador</p>
    <h1 class="text-5xl font-bold leading-tight mb-4">
      Tecnólogo en <span class="text-primary">Desarrollo de Software</span>
    </h1>
    <p class="mb-6 text-lg text-muted-foreground">
      Estudiante de Ingeniería de Sistemas apasionado por el Backend. Especializado en crear soluciones robustas y escalables con NestJS y el ecosistema Java.
    </p>
    <a href="#projects" class="inline-block px-8 py-3 rounded-full bg-primary text-white font-semibold shadow-lg hover:bg-accent transition">Ver Proyectos</a>
  </div>
  <div class="mt-8 md:mt-0 md:ml-12">
    <button class="p-0 bg-transparent border-0" (click)="openImage()" aria-label="Abrir imagen de perfil">
      <img src="assets/img/profile.jpeg" alt="Foto de perfil" class="rounded-full w-56 h-56 md:w-72 md:h-72 object-cover shadow-xl border-4 border-primary cursor-zoom-in" />
    </button>
  </div>

  <div class="image-modal" *ngIf="imageOpen" (click)="closeImage()">
    <div class="image-modal__backdrop"></div>
    <div class="image-modal__content" (click)="$event.stopPropagation()">
      <button class="image-modal__close" (click)="closeImage()" aria-label="Cerrar">✕</button>
      <img src="assets/img/profile.jpeg" alt="Foto de perfil grande" class="image-modal__img" />
    </div>
  </div>
</section>
